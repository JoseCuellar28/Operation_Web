<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Style & Variable Test</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --background: 0 0% 100%;
            --foreground: 222.2 84% 4.9%;
            --card: 0 0% 100%;
            --card-foreground: 222.2 84% 4.9%;
            --popover: 0 0% 100%;
            --popover-foreground: 222.2 84% 4.9%;
            --primary: 221.2 83.2% 53.3%;
            --primary-foreground: 210 40% 98%;
            --secondary: 210 40% 96.1%;
            --secondary-foreground: 222.2 47.4% 11.2%;
            --muted: 210 40% 96.1%;
            --muted-foreground: 215.4 16.3% 46.9%;
            --accent: 210 40% 96.1%;
            --accent-foreground: 222.2 47.4% 11.2%;
            --destructive: 0 84.2% 60.2%;
            --destructive-foreground: 210 40% 98%;
            --border: 214.3 31.8% 91.4%;
            --input: 214.3 31.8% 91.4%;
            --ring: 221.2 83.2% 53.3%;
            --radius: 0.5rem;
        }
    </style>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        border: "hsl(var(--border))",
                        input: "hsl(var(--input))",
                        ring: "hsl(var(--ring))",
                        background: "hsl(var(--background))",
                        foreground: "hsl(var(--foreground))",
                        primary: {
                            DEFAULT: "hsl(var(--primary))",
                            foreground: "hsl(var(--primary-foreground))",
                        },
                        secondary: {
                            DEFAULT: "hsl(var(--secondary))",
                            foreground: "hsl(var(--secondary-foreground))",
                        },
                        destructive: {
                            DEFAULT: "hsl(var(--destructive))",
                            foreground: "hsl(var(--destructive-foreground))",
                        },
                        muted: {
                            DEFAULT: "hsl(var(--muted))",
                            foreground: "hsl(var(--muted-foreground))",
                        },
                        accent: {
                            DEFAULT: "hsl(var(--accent))",
                            foreground: "hsl(var(--accent-foreground))",
                        },
                        popover: {
                            DEFAULT: "hsl(var(--popover))",
                            foreground: "hsl(var(--popover-foreground))",
                        },
                        card: {
                            DEFAULT: "hsl(var(--card))",
                            foreground: "hsl(var(--card-foreground))",
                        },
                    },
                    borderRadius: {
                        lg: "var(--radius)",
                        md: "calc(var(--radius) - 2px)",
                        sm: "calc(var(--radius) - 4px)",
                    },
                }
            }
        }
    </script>
</head>

<body>
    <div id="test-output" style="font-family: monospace; padding: 20px;">Running Style Tests...</div>

    <!-- Test Element -->
    <div id="primary-box" class="bg-primary text-primary-foreground p-4 rounded-lg">
        Primary Box
    </div>

    <script>
        const output = document.getElementById('test-output');
        let results = [];
        let passed = 0;
        let failed = 0;

        function assert(desc, condition) {
            const status = condition ? "PASS" : "FAIL";
            if (condition) passed++; else failed++;
            results.push(`[${status}] ${desc}`);
        }

        function runTests() {
            // Test 1: CSS Variables Existence
            const rootStyles = getComputedStyle(document.documentElement);
            const primaryVar = rootStyles.getPropertyValue('--primary').trim();
            assert("CSS Variable --primary exists", primaryVar.length > 0);

            // Test 2: Tailwind Class Application
            const box = document.getElementById('primary-box');
            const boxStyles = getComputedStyle(box);
            const bgColor = boxStyles.backgroundColor;

            // HSL conversion check (approximate)
            // 221.2 83.2% 53.3% -> Blueish
            assert("Background color is applied (not transparent)", bgColor !== 'rgba(0, 0, 0, 0)' && bgColor !== 'transparent');

            // Output Results
            output.innerHTML = `
                <h2>Style Test Results: ${passed}/${passed + failed} Passed</h2>
                <ul>${results.map(r => `<li style="color:${r.startsWith('[PASS]') ? 'green' : 'red'}">${r}</li>`).join('')}</ul>
            `;
        }

        window.onload = runTests;
    </script>
</body>

</html>
