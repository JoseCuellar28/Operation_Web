<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCA OperationSmart - Login</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <!-- Panel izquierdo con ruleta de im√°genes -->
        <div class="login-image">
            <!-- Ruleta de im√°genes -->
            <div class="image-slider" id="imageSlider">
                <div class="slide active" data-index="0">
                    <img src="img/slider/6475d79f76cda973623743.jpg" alt="Operaciones de Campo">
                    <div class="slide-content">
                        <h3>Operaciones de Campo</h3>
                        <p>Mantenimiento y gesti√≥n de infraestructura</p>
                    </div>
                </div>
                <div class="slide" data-index="1">
                    <img src="img/slider/64c22a92e901a626498641.jpg" alt="Control de Calidad">
                    <div class="slide-content">
                        <h3>Control de Calidad</h3>
                        <p>Precisi√≥n y excelencia en cada detalle</p>
                    </div>
                </div>
                <div class="slide" data-index="2">
                    <img src="img/slider/1637677684525.jpeg" alt="Equipos de Trabajo">
                    <div class="slide-content">
                        <h3>Equipos de Trabajo</h3>
                        <p>Colaboraci√≥n y coordinaci√≥n en operaciones</p>
                    </div>
                </div>
            </div>
            
            <!-- Controles de navegaci√≥n -->
            <div class="slider-controls">
                <button class="slider-btn prev" id="prevBtn">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="slider-btn next" id="nextBtn">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
            
            <!-- Indicadores -->
            <div class="slider-indicators" id="sliderIndicators">
                <span class="indicator active" data-index="0"></span>
                <span class="indicator" data-index="1"></span>
                <span class="indicator" data-index="2"></span>
            </div>
            
            <!-- Overlay con contenido -->
            <div class="image-overlay">
                <div class="image-content">
                </div>
            </div>
        </div>
        
        <!-- Formulario de login (lado derecho) -->
        <div class="login-form">
            <div class="form-container">
                <!-- Logo y t√≠tulo -->
                <div class="logo-section mb-4">
                    <div class="logo-container">
                        <img src="img/OperationSmart.png" alt="OCA OperationSmart" class="logo-image">
                    </div>
                </div>
                
                <!-- T√≠tulo del formulario -->
                <h2 class="form-title">Inicia Sesi√≥n</h2>
                
                <!-- Formulario -->
                <form id="loginForm" class="mt-4">
                    <!-- Campo Usuario -->
                    <div class="form-group mb-3">
                        <label for="username" class="form-label">Usuario</label>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="username" 
                            name="username"
                            placeholder="Escribe tu usuario"
                            value="division-st"
                            required
                        >
                        <div class="error-message" id="usernameError">Este campo es obligatorio.</div>
                    </div>
                    
                    <!-- Campo Contrase√±a -->
                    <div class="form-group mb-3">
                        <label for="password" class="form-label">Contrase√±a</label>
                        <div class="password-input-group">
                            <input 
                                type="password" 
                                class="form-control" 
                                id="password" 
                                name="password"
                                placeholder="Escribe tu contrase√±a"
                                value="password123"
                                required
                            >
                            <button type="button" class="password-toggle" id="passwordToggle">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="error-message" id="passwordError">Este campo es obligatorio.</div>
                    </div>
                    
                    <!-- Link olvid√© contrase√±a -->
                    <div class="text-end mb-4">
                        <a href="#" class="forgot-password">¬øOlvidaste la contrase√±a?</a>
                    </div>
                    
                    <!-- Bot√≥n de ingreso -->
                    <button type="submit" class="btn btn-login w-100">
                        Ingresar
                    </button>
                </form>
                
                <!-- Contenedor de mensajes -->
                <div id="messageContainer" class="mt-3"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/login.js"></script>
    <script>
        // Forzar redirecci√≥n a menu1.html
        console.log('üîß Script de redirecci√≥n cargado');
        
        // Interceptar el formulario de login
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('loginForm');
            if (form) {
                form.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    const username = document.getElementById('username').value;
                    const password = document.getElementById('password').value;
                    
                    console.log('üîê Login interceptado:', username);
                    
                    // Validar credenciales
                    if ((username === 'division-st' && password === 'password123') ||
                        (username === 'admin' && password === 'admin') ||
                        (username === 'colaborador' && password === 'colaborador')) {
                        
                        console.log('‚úÖ Credenciales v√°lidas, redirigiendo a menu1.html');
                        
                        // Mostrar mensaje de √©xito
                        const messageContainer = document.getElementById('messageContainer');
                        if (messageContainer) {
                            messageContainer.innerHTML = `
                                <div class="alert alert-success alert-dismissible fade show" role="alert">
                                    <i class="fas fa-check-circle me-2"></i>
                                    ¬°Login exitoso! Redirigiendo...
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                </div>
                            `;
                        }
                        
                        // Redirigir despu√©s de 1 segundo
                        setTimeout(() => {
                            window.location.href = 'menu1.html';
                        }, 1000);
                    } else {
                        console.log('‚ùå Credenciales inv√°lidas');
                        const messageContainer = document.getElementById('messageContainer');
                        if (messageContainer) {
                            messageContainer.innerHTML = `
                                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                    <i class="fas fa-exclamation-circle me-2"></i>
                                    Credenciales incorrectas
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                </div>
                            `;
                        }
                    }
                });
            }
        });
    </script>
</body>
</html>
